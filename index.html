<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>

  <header>
    <img id="header-img"
      src="https://thumbor.forbes.com/thumbor/711x473/https://blogs-images.forbes.com/robisbitts2/files/2019/03/StockMarket.jpg?width=960"
      alt="cloud">
    <h2>How Does It Work?</h2>
    <h2>Ian's Stock App</h2>
    <h2>How to Invest</h2>
    <img id="header-img"
      src="https://thumbor.forbes.com/thumbor/711x473/https://blogs-images.forbes.com/robisbitts2/files/2019/03/StockMarket.jpg?width=960"
      alt="cloud">
  </header>

  <main>
    <section>
      <div class="work-title">
        <h2>How Does It Work? Hover over the pictures to find out!</h2>
      </div>
      <div class="section2">
        <img id="left-modal" 
          src="https://thumbor.forbes.com/thumbor/711x473/https://blogs-images.forbes.com/robisbitts2/files/2019/03/StockMarket.jpg?width=960"
          alt="Type in the stock symbol of your choice to find out more">
        <img id="middle-modal"
          src="https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/38478585_1922339777809531_8134470769301258240_n.png?_nc_cat=111&_nc_oc=AQnsJ8ZtZ1Eb7aMsGAIH4SAGWCvORtz-iDX8TR2gJU_0mzvxUsOVBDNjIqlpIC7_d7Q&_nc_ht=scontent-lga3-1.xx&oh=c0014b35b26e9ef37e0d54202bf5875c&oe=5E302993"
          alt="Once you have two stocks, click compare to find out which one you should buy">
        <img id="right-modal"
          src="https://thumbor.forbes.com/thumbor/711x473/https://blogs-images.forbes.com/robisbitts2/files/2019/03/StockMarket.jpg?width=960"
          alt="If you would rather have the wizard select two stocks for you, click randomize!">
      </div>
    </section>


    <section>
      <h1>The Stock Comparison Wizard</h1>
      <div class="search-section1">
        <button id="search1">Company One</button>
        <input type="text" id="blank1" placeholder="Enter Stock Symbol">
        <br></br>
        <button id="search2">Company Two</button>
        <input type="text" id="blank2" placeholder="Enter Stock Symbol">
        <br></br>
        <button id="search3">Compare Stocks</button>
        <br></br>
        <button id="search4">Randomize</button>
        <button id="search5">Clear</button>
      </div>
    </section>


    <div class="stock-comparison">
      <section class="stock-info">
        <h2>Company One</h2>
        <div></div>
      </section>
      <section class="comparison">
        <h2>Comparison</h2>
      </section>
      <section class="stock-info2">
        <h2>Company Two</h2>
        <div></div>
      </section>
    </div>

    <section id="vid-section">
      <h2>How to Invest</h2>
      <div id="vid-gallery">
        <div class="video">
          <div class="video-responsive">
            <iframe width="909" height="511" src="https://www.youtube.com/embed/s37djGuL9g8" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <div class="video">
          <div class="video-responsive">
            <iframe width="909" height="511" src="https://www.youtube.com/embed/b5T_wMXQTt8" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
